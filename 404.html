<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Recibee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #loading {
            display: block;
        }
        #error {
            display: none;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #ff8000;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // This script handles clean URLs on GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current path
            let path = window.location.pathname;
            let search = window.location.search;
            
            // 1. Remove any trailing slashes
            if (path !== '/' && path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            
            // 2. Determine if this is a path we should handle
            const shouldRedirect = !path.includes('.html') && 
                                  !path.includes('.js') && 
                                  !path.includes('.css') && 
                                  !path.includes('.png') && 
                                  !path.includes('.jpg') && 
                                  !path.includes('.svg') && 
                                  !path.includes('.ico');
            
            if (shouldRedirect) {
                // 3. Handle index
                if (path === '/') {
                    window.location.replace('/index.html');
                    return;
                }
                
                // 4. For all other paths, add .html and redirect
                window.location.replace(path + '.html' + search);
            } else {
                // 5. If we shouldn't handle the redirect, show the error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <div id="loading">
        <img src="/assets/images/logo.png" alt="Recibee Logo" class="logo">
        <h1>Page Redirecting...</h1>
        <div class="spinner"></div>
        <p>Please wait while we redirect you to the right page.</p>
    </div>
    
    <div id="error">
        <img src="/assets/images/logo.png" alt="Recibee Logo" class="logo">
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p>You can go back to <a href="/">home page</a> and try again.</p>
    </div>
</body>
</html>
